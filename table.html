<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        tr,
        th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px  ;
            margin: auto;
        }
        table {
            width: 70%;
            margin: auto;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" style="background-color: aquamarine;"> Name</th>
                <th rowspan="2"  style="background-color: aquamarine;">ID</th>
                <th colspan="2"  style="background-color: aquamarine;">Membership</th>
                <th rowspan="2"  style="background-color: aquamarine;">Balanced</th>


            </tr>
            <tr>
                <th style="background-color: rgb(183, 181, 141);">Joined</th>
                <th style="background-color: bisque;">Cancel</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="background-color: rgb(211, 229, 212);">Lional Messi </td>
                <td >F-00001</td>
                <td>2006</td>
                <td>N/A</td>
                <td>N/A</td>
            </tr>
            <tr>
                <td style="background-color: rgb(211, 229, 212);">Thoun Jr</td>
                <td style="background-color: rgb(184, 177, 177);">F-00002</td>
                <td  style="background-color: rgb(184, 177, 177);">2009/Feb/14</td>
                <td  style="background-color: rgb(184, 177, 177);">N/A</td>
                <td  style="background-color:  rgb(184, 177, 177);">N/A</td>
            </tr>
            <tr>
                <td style="background-color: rgb(211, 229, 212);">Neymar Jr</td>
                <td>F-00003</td>
                <td>2009/Feb/14</td>
                <td>N/A</td>
                <td>N/A</td>
            </tr>
        </tbody>
        <tfoot>
            <tr style="background-color:whitesmoke">
                <td colspan="4" style="text-align: right; font-weight: bold;color: rgb(185, 42, 80); background-color: bisque;">Total Balance </td>
                <td style="text-align: right; font-weight: bold; background-color: bisque;">N/A</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
